{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h1>Add New Department</h1>

  <div class="card">
    <div class="card-header bg-primary text-white">Department Details</div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('add_department') }}">
        <div class="mb-3">
          <label for="name" class="form-label">Department Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <div class="form-text">
            The full name of the department (e.g., "Computer Science")
          </div>
        </div>

        <div class="mb-3">
          <label for="code" class="form-label">Department Code</label>
          <input
            type="text"
            class="form-control"
            id="code"
            name="code"
            required
          />
          <div class="form-text">
            A short code for this department (e.g., "CS")
          </div>
        </div>

        <div class="mb-3">
          <label for="org_unit_id" class="form-label"
            >Organizational Unit</label
          >
          <select class="form-select" id="org_unit_id" name="org_unit_id">
            <option value="">-- None --</option>
            {% for unit in org_units %}
            <option value="{{ unit.id }}">
              {{ unit.name }} ({{ unit.code }})
            </option>
            {% endfor %}
          </select>
          <div class="form-text">
            Select the organizational unit this department belongs to
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('admin_departments') }}" class="btn btn-secondary"
            >Cancel</a
          >
          <button type="submit" class="btn btn-primary">
            Create Department
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
